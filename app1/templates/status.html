<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
</head>
 <p style="margin-left:550px;"><a href="/">Home</a></p>
<body>
{% if error_message %}
    <h1>An error occurred</h1>
    <p>{{ error_message }}</p>
{% endif %}

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li> {{ message }} </li>
        {% endfor %}
    </ul>
{% endif %}
</body>
</html>
