<html>

<head>
    <title>C.R.U.D</title>
    <style>
        table {
            margin-left: 55px;
            margin-top: 150px;
            column-width: 20px;
            font-size: 20px;
            border: 5px solid black;
            padding: 5px;
        }

        thead {
            padding: 10px;
        }

        tbody {
            padding: 10px;
        }
    </style>
</head>

<body>
    <p style="margin-left:550px;"><a href="/">Home</a></p>
    <div class="container">
        <table border="5px solid #000;">
            <tbody>

                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Sur_Name</th>

                        <th>Mobile</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Occupation</th>
                        <th>Edit</th>
                        <th>Delete</th>
                        <th>Email</th>
                    </tr>

                </thead>
            <tbody>
                {% for i in details %}
                <tr>
                    <td style="padding:10px;">{{i.name}}</td>
                    <td style="padding:10px;">{{i.sur_name}}</td>
                    <td style="padding:10px;">{{i.mobile}}</td>
                    <td style="padding:10px;">{{i.email}}</td>
                    <td style="padding:10px;">{{i.age}}</td>
                    <td style="padding:10px;">{{i.occupation}}</td>

                    <td style="padding:10px;"><a href="{% url 'edit' i.pk %}">Edit</a></td>
                    <td style="padding:10px;"><a href="{% url 'delete' i.pk %}">Delete</a></td>
                    <td style="..."><a href="{% url 'email_send' i.id %}">Email</a></td>
                </tr>
                {% endfor %}
             {% if base_url.has_next %}
            <a href="{{ base_url }}?page={{ context.next_page_number }}">next</a>
            <a href="{{ base_url }}?page={{ context.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
            </tbody>
            </tbody>
        </table>
    </div>
</body>

</html>
